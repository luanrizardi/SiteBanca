<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Fração de Aposta</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
</head>
<body>
  <h1>Calculadora de Fração de Aposta</h1>
  <form id="apostaForm">
    <label for="oddCasa">Odd da Casa:</label>
    <input type="number" step="0.01" id="oddCasa" required>

    <label for="oddJusta">Odd Justa:</label>
    <input type="number" step="0.01" id="oddJusta" required>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado">
    Resultado
  </div> <!-- Movendo a palavra Resultado para dentro da div -->

  <div class="container">
    <img src="LuanTips.jpg" alt="Logo" class="imagem-ajustada">
  </div>
  

</body>
</html>
